<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contador de Cliques</title>
  </head>
  <body>
    <h1>Contador de Cliques</h1>
    <p>
      Extensão simples que conta quantas vezes o botão do popup foi pressionado.
    </p>

    <h1>Instalação manual</h1>
    <ol>
      <li>Aba chrome://extensions → ative "Modo de Desenvolvedor".</li>
      <li>
        Clique em "Carregar sem compactação" e selecione a pasta descompactada
        do arquivo
      </li>
    </ol>

    <h1>Permissões</h1>
    <ul>
      <li>storage</li>
      <li>tabs</li>
    </ul>
  </body>
</html>
